<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VisionFlow</title>
    <!-- Polyfill for process and global to prevent runtime crashes in React/Antd -->
    <script>
      window.global = window;
      window.process = { env: { NODE_ENV: 'development' } };
    </script>
    <!-- Ant Design Reset CSS -->
    <link rel="stylesheet" href="https://esm.sh/antd@5.18.0/dist/reset.css">
    
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1?dev",
    "react/": "https://esm.sh/react@18.3.1/",
    "react-dom": "https://esm.sh/react-dom@18.3.1?dev",
    "react-dom/": "https://esm.sh/react-dom@18.3.1/",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client?dev",
    "antd": "https://esm.sh/antd@5.18.0?external=react,react-dom,@ant-design/colors",
    "antd/": "https://esm.sh/antd@5.18.0&external=react,react-dom,@ant-design/colors/",
    "lucide-react": "https://esm.sh/lucide-react@0.378.0?dev&external=react,react-dom",
    "dayjs": "https://esm.sh/dayjs@1.11.10?dev",
    "dayjs/": "https://esm.sh/dayjs@1.11.10/",
    "react-i18next": "https://esm.sh/react-i18next@14.1.2?dev&external=react,react-dom",
    "i18next": "https://esm.sh/i18next@23.11.5?dev",
    "@ant-design/colors": "https://cdn.jsdelivr.net/npm/@ant-design/colors@7.2.1/+esm",
    "@ant-design/icons": "https://esm.sh/@ant-design/icons@^6.1.0"
  }
}
</script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: ['class', '[data-theme="dark"]'],
        theme: {
          extend: {
            colors: {
              // Brand & Status
              brand: "rgb(var(--vf-brand) / <alpha-value>)",
              info: "rgb(var(--vf-info) / <alpha-value>)",
              success: "rgb(var(--vf-success) / <alpha-value>)",
              warning: "rgb(var(--vf-warning) / <alpha-value>)",
              error: "rgb(var(--vf-error) / <alpha-value>)",

              // Surface
              bg: {
                page: "rgb(var(--vf-bg-page) / <alpha-value>)",
                card: "rgb(var(--vf-bg-card) / <alpha-value>)",
                raised: "rgb(var(--vf-bg-raised) / <alpha-value>)",
                overlay: "rgb(var(--vf-bg-overlay) / <alpha-value>)",
                input: "rgb(var(--vf-bg-input) / var(--vf-bg-input-alpha))",
              },

              // Text
              text: {
                primary: "rgb(var(--vf-text-primary) / <alpha-value>)",
                secondary: "rgb(var(--vf-text-secondary) / <alpha-value>)",
                tertiary: "rgb(var(--vf-text-tertiary) / <alpha-value>)",
                disabled: "rgb(var(--vf-text-disabled) / <alpha-value>)",
                inverse: "rgb(var(--vf-text-inverse) / <alpha-value>)",
              },

              // Border
              border: {
                DEFAULT: "rgb(var(--vf-border) / var(--vf-border-alpha))",
                strong: "rgb(var(--vf-border-strong) / var(--vf-border-strong-alpha))",
                divider: "rgb(var(--vf-divider) / var(--vf-divider-alpha))",
              },

              // Action background (hover/active)
              action: {
                hover: "rgb(var(--vf-hover) / var(--vf-hover-alpha))",
                active: "rgb(var(--vf-active) / var(--vf-active-alpha))",
              },

              // Overlay mask
              mask: "rgb(var(--vf-mask) / var(--vf-mask-alpha))",
            },

            ringColor: {
              focus: "rgb(var(--vf-focus) / var(--vf-focus-alpha))",
            },

            borderRadius: {
              control: "var(--vf-radius-control)",
              card: "var(--vf-radius-card)",
              tag: "var(--vf-radius-tag)",
            },

            boxShadow: {
              card: "var(--vf-shadow-card)",
              overlay: "var(--vf-shadow-overlay)",
            },

            spacing: {
              'header': '56px',
              'sidebar-expanded': '240px',
              'sidebar-collapsed': '72px',
              'content-padding': '24px',
              // VF spacing tokens
              "vf-1": "4px",
              "vf-2": "8px",
              "vf-3": "12px",
              "vf-4": "16px",
              "vf-5": "24px",
              "vf-6": "32px",
            },

            fontFamily: {
              sans: [
                '-apple-system',
                'BlinkMacSystemFont',
                '"Segoe UI"',
                'Roboto',
                '"Helvetica Neue"',
                'Arial',
                '"Noto Sans"',
                'sans-serif',
              ],
            },
          },
        },
        corePlugins: {
          preflight: true,
        },
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
